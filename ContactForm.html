<!doctype html>
<html lang="en">

<head>
    <title>C&C Generations LLC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/css/site.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">C&C Generations LLC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/ContactForm.html">Contact Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/OurStory.html">Our Story</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ======= Hero Section ======= -->
    <main id="hero">
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6 mx-auto">
                    
                    <img src="/img/Mobile RV (yrs corrected).png" class="d-block mx-lg-auto img-fluid"
                        alt="Bootstrap Themes" width="700" height="500" loading="lazy">
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Contact Form</h1>
                    <p class="lead">Please fill out your informatioin below. In the message box, give as much detail
                        of your concerns or requests so that we can better assist you.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <h1 class="text-center mb-3"></h1>
                        <form action="https://api.web3forms.com/submit" method="POST">
                            <input type="hidden" name="access_key" value="ca5ff0e9-88f1-4bcb-b12f-47a0ef55a90e">
                            <div class="row mb-1">
                                <div class="col">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="First name"
                                        aria-label="First name" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="Last name"
                                        aria-label="Last name" required>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Email"
                                        aria-label="Email" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Phone (optional)</label>
                                    <input type="text" name="phone" class="form-control" placeholder="Phone"
                                        aria-label="Phone">
                                </div>
                                
                            </div>
                            <div class="row mb-1">
                                <div class="col-2">
                                    <label class="form-label">Year</label>
                                    <input type="number" name="email" class="form-control" placeholder="Yr"
                                        aria-label="Email" required>
                                </div>
                                <div class="col">
                                    <label class="form-label">Make</label>
                                    <input type="text" name="phone" class="form-control" placeholder="Make"
                                        aria-label="Phone">
                                </div>
                                <div class="col">
                                    <label class="form-label">Model</label>
                                    <input type="text" name="phone" class="form-control" placeholder="Model"
                                        aria-label="Phone">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <label class="form-label">Subject</label>
                                    <input type="text" name="subject" class="form-control" placeholder="Subject"
                                        aria-label="Subject" required>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <div class="col">
                                    <label class="form-label">Message</label>
                                    <textarea type="text" name="message" class="form-control" placeholder="Message"
                                        aria-label="Message" required></textarea>
                                </div>
                            </div>
                            <div class="h-captcha" data-captcha="true"></div>
                            <button type="submit" class="btn btn-primary mt-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer mt-auto py-3 bg-light sticky-footer">
            <div class="container-fluid text-center">
                <span class="text-muted">
                    <p>C&C Generations LLC &copy; 2024</p>
                </span>
            </div>
        </footer>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
